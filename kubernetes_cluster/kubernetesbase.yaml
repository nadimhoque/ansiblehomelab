- hosts: kubedeploy
  become: true
  become_user: root
  tasks:
    - name: Update apt repo and cache
      apt: update_cache=yes force_apt_get=yes cache_valid_time=3600

    - name: Install and setup containerd
      apt:
        pkg:
          - containerd
          - curl

    - name: Verify/add containerd group
      ansible.builtin.group:
        name: containerd
        state: present
    
    - name: Add user nadim to containerd group
      user:
        name: nadim
        group: nadim
        groups: containerd
        append: yes
    
    - name: Enable and start the containerd service
      systemd:
        name: containerd
        state: started
        enabled: yes

    - name: Add the kubernetes gpg key for apt
      apt_key:
        url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
        state: present

    - name: Add the kubernetes repo
      apt_repository:
        repo: deb http://apt.kubernetes.io/ kubernetes-xenial main
        state: present
        filename: kubernetes.list

    - name: Install kubernetes
      apt:
        pkg:
        - kubeadm
        - kubelet
        - kubectl
        - kubernetes-cni

    - name: Disable swap
      command: swapoff -a
      become: true

    - name: Disable swap permanently
      replace:
        path: /etc/fstab
        regexp: '^(\s*)([^#\n]+\s+)(\w+\s+)swap(\s+.*)$'
        replace: '#\1\2\3swap\4'
        backup: yes

    - name: Copy over Modules
      copy:
         src: ./config_files/k8s_module.conf
         dest: /etc/modules-load.d/k8s.conf
         owner: root
         group: root
         mode: 0644

    - name: Copy over Systcl
      copy:
        src: ./config_files/k8s_sysctl.conf
        dest: /etc/sysctl.d/k8s.conf
        owner: root
        group: root
        mode: 0644

    - name: set net.ipv4.ip_forward to 1
      ansible.posix.sysctl:
        name: net.ipv4.ip_forward
        value: '1'
        sysctl_set: yes

    - name: Load the br_netfilter module
      community.general.modprobe:
         name: br_netfilter
         state: present
